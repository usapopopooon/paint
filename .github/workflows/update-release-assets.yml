name: Update Release Assets

on:
  push:
    branches:
      - 'release/**'

permissions:
  contents: write
  actions: write

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.57.0-noble

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format:check

      - name: Spell check
        run: npm run spell:check

      - name: Run tests with coverage
        run: npm run test:coverage
        env:
          HOME: /root

  update-assets:
    needs: test
    # [skip update-assets]コミットではスキップ
    if: "!contains(github.event.head_commit.message, '[skip update-assets]')"
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.57.0-noble

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git safe directory
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build

      - name: Take screenshot
        run: |
          npm run preview &
          sleep 3
          npx tsx scripts/screenshot.ts
        env:
          HOME: /root

      - name: Get version from branch name
        id: version
        run: |
          # release/v0.0.13 -> 0.0.13
          VERSION="${GITHUB_REF_NAME#release/v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Update package.json and README
        run: |
          VERSION=${{ steps.version.outputs.version }}
          TIMESTAMP=$(date +%s)

          # Update package.json version
          node -e "const pkg = require('./package.json'); pkg.version = '$VERSION'; require('fs').writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n')"

          # Update version badge
          sed -i "s|version-[0-9.]*-blue|version-${VERSION}-blue|g" README.md
          sed -i "s|releases/tag/v[0-9.]*|releases/tag/v${VERSION}|g" README.md

          # Update screenshot timestamp
          sed -i "s|screenshot\.png[^)]*|screenshot.png?t=${TIMESTAMP}|g" README.md

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json README.md

          # Check if there are changes to commit
          if ! git diff --staged --quiet; then
            git commit -m "Update version to $VERSION and screenshot timestamp [skip update-assets]"
            git pull --rebase origin $GITHUB_REF_NAME || true
            git push
          fi

      - name: Trigger CI workflow
        run: gh workflow run ci.yml --ref $GITHUB_REF_NAME
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload screenshot artifact
        uses: actions/upload-artifact@v4
        with:
          name: screenshot
          path: deploy/screenshot.png
