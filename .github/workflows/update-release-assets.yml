name: Update Release Assets

on:
  pull_request:
    branches:
      - main
    types: [opened]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-assets:
    # PR時はrelease/**ブランチからのPRのみ実行、手動実行時はmainブランチのみ
    if: |
      (github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'pull_request' && startsWith(github.head_ref, 'release/'))
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.57.0-noble

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && 'main' || github.head_ref }}
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 0

      - name: Configure git safe directory
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build

      - name: Take screenshot
        run: |
          npm run preview &
          sleep 3
          npx tsx scripts/screenshot.ts
        env:
          HOME: /root

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            # 手動実行時は最新のリリースタグからバージョンを取得
            VERSION=$(git describe --tags --abbrev=0 | sed 's/^v//')
          else
            # PR時はブランチ名からバージョンを取得 (release/v0.0.13 -> 0.0.13)
            VERSION="${GITHUB_HEAD_REF#release/v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Update package.json and README
        run: |
          VERSION=${{ steps.version.outputs.version }}
          TIMESTAMP=$(date +%s)

          # Update package.json version
          node -e "const pkg = require('./package.json'); pkg.version = '$VERSION'; require('fs').writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n')"

          # Update version badge
          sed -i "s|version-[0-9.]*-blue|version-${VERSION}-blue|g" README.md
          sed -i "s|releases/tag/v[0-9.]*|releases/tag/v${VERSION}|g" README.md

          # Update screenshot filename with timestamp
          sed -i "s|screenshot_[0-9]*\.png|screenshot_${TIMESTAMP}.png|g" README.md

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json README.md

          # Check if there are changes to commit
          if ! git diff --staged --quiet; then
            git commit -m "Release v$VERSION: update version, badge, and screenshot"
            git push
          fi

      - name: Upload screenshot artifact
        uses: actions/upload-artifact@v4
        with:
          name: screenshot
          path: deploy/screenshot_*.png
