name: Prepare Release

on:
  pull_request:
    branches:
      - main
    types: [opened]

permissions:
  contents: write

jobs:
  prepare-release:
    # release/**ブランチからのPRのみ実行
    if: startsWith(github.head_ref, 'release/')
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.PAT_TOKEN }}

      - name: Configure git safe directory
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Get version
        id: version
        run: |
          # ブランチ名からバージョンを取得 (release/v0.0.13 -> 0.0.13)
          VERSION="${GITHUB_HEAD_REF#release/v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Update package.json and README
        run: |
          VERSION=${{ steps.version.outputs.version }}
          TIMESTAMP=$(date +%s)

          # Update package.json version
          node -e "const pkg = require('./package.json'); pkg.version = '$VERSION'; require('fs').writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n')"

          # Update version badge
          sed -i "s|version-[0-9.]*-blue|version-${VERSION}-blue|g" README.md
          sed -i "s|releases/tag/v[0-9.]*|releases/tag/v${VERSION}|g" README.md

          # Update screenshot filename with timestamp
          sed -i "s|screenshot_[0-9]*\.png|screenshot_${TIMESTAMP}.png|g" README.md

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json README.md

          # Check if there are changes to commit
          if ! git diff --staged --quiet; then
            git commit -m "Release v$VERSION: update version, badge, and screenshot's url"
            git push
          fi
